<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saroj Fitness & Ayurveda Guide</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #f8fafc; }
        h1, h2, h3, h4, .brand-font { font-family: 'Montserrat', sans-serif; }
        
        .scroll-hide::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #10b981; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 10xPro PDF REPLICA STYLES --- */
        #pdf-container { position: fixed; left: -9999px; top: 0; width: 210mm; min-height: 297mm; background: white; color: #333; font-family: 'Open Sans', sans-serif; z-index: 10000; }
        
        /* Header */
        .pdf-header { position: relative; height: 160px; background: white; border-bottom: 2px solid #ef4444; overflow: hidden; }
        .header-curve-blue { position: absolute; top: -80px; right: -50px; width: 250px; height: 250px; background: #3B82F6; border-radius: 50%; }
        .header-curve-purple { position: absolute; top: 20px; right: 100px; width: 100px; height: 100px; background: #4F46E5; border-radius: 50%; opacity: 0.8; }
        
        /* Client Strip */
        .client-strip { background: linear-gradient(90deg, #4F46E5, #3B82F6); color: white; padding: 12px 30px; margin: 15px 30px; border-radius: 40px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Man Icons */
        .man-row { display: flex; justify-content: center; gap: 12px; margin: 20px 0; align-items: flex-end; }
        .man-icon { font-size: 35px; color: #f97316; } /* Orange */
        .man-icon.green { color: #22c55e; transform: scale(1.1); }
        .man-icon.red { color: #ef4444; }

        /* Star Badges */
        .badges-row { display: flex; justify-content: space-around; padding: 0 40px; margin-bottom: 20px; }
        .star-badge { width: 85px; height: 85px; background: #22c55e; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; font-weight: bold; }
        .star-badge.red { background: #ef4444; }
        
        /* Data Grid (Page 2 Look) */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 0; border-top: 3px solid #e2e8f0; margin: 0 30px; border: 1px solid #e2e8f0; }
        .grid-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 1px solid #e2e8f0; border-right: 1px solid #e2e8f0; }
        .grid-item:nth-child(2n) { border-right: none; }
        
        /* Status Icons */
        .status-box { text-align: center; width: 60px; }
        .status-icon { font-size: 18px; margin-bottom: 2px; }
        .st-normal { color: #22c55e; } /* Green Thumb */
        .st-high { color: #ef4444; } /* Red Arrow Up */
        .st-low { color: #f59e0b; } /* Orange Arrow Down */
        .st-border { color: #ef4444; } /* Red Exclamation */

        /* Coach Footer */
        .coach-footer { background: #FFD700; padding: 15px 30px; margin: 20px 30px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; border: 1px solid #eab308; }
    </style>
</head>
<body class="text-slate-800 antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const SHEETDB_URL = 'https://sheetdb.io/api/v1/fi4eegqr9v38e';

        // --- HELPER: LOGIC FOR ICONS (10xPro Style) ---
        const getStatus = (val, min, max) => {
            const v = parseFloat(val);
            // Logic based on image provided
            if (v > max) return { text: 'High', class: 'st-high', icon: 'fa-arrow-up' }; 
            if (v < min) return { text: 'Low', class: 'st-low', icon: 'fa-arrow-down' };
            // Borderline logic: Top 10% of normal range or slightly over
            if (v >= max * 0.95 && v <= max * 1.05) return { text: 'Borderline', class: 'st-border', icon: 'fa-circle-exclamation' };
            return { text: 'Normal', class: 'st-normal', icon: 'fa-thumbs-up' };
        };

        // --- COMPONENTS ---
        const Navbar = () => (
            <nav className="fixed w-full z-50 glass top-0 left-0 border-b border-slate-100">
                <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="text-2xl font-black tracking-tight text-slate-900">SAROJ<span className="text-emerald-600">FIT</span>.</div>
                    <div className="hidden md:flex space-x-8 font-bold text-slate-600 text-xs uppercase tracking-widest">
                        <a href="#services" className="hover:text-emerald-600 transition">Services</a>
                        <a href="#planner" className="hover:text-emerald-600 transition">AI Planner</a>
                        <a href="#store" className="hover:text-emerald-600 transition">Store</a>
                    </div>
                    <a href="#contact" className="bg-slate-900 text-white px-6 py-2.5 rounded-full font-bold text-sm hover:bg-emerald-600 transition shadow-lg">Contact Me</a>
                </div>
            </nav>
        );

        const Hero = () => (
            <header className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 px-6 overflow-hidden min-h-[90vh] flex flex-col justify-center bg-slate-900">
                <div className="absolute inset-0 z-0 opacity-40"><img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?q=80&w=2070&auto=format&fit=crop" alt="Yoga Background" className="w-full h-full object-cover" /></div>
                <div className="max-w-7xl mx-auto text-center relative z-10 fade-in-up">
                    <span className="inline-block py-2 px-5 rounded-full bg-white/10 backdrop-blur-md text-emerald-300 font-bold text-xs uppercase tracking-[0.2em] mb-8 border border-white/20">üèÜ Certified Coach & Ayurveda Expert</span>
                    <h1 className="text-4xl md:text-6xl font-extrabold text-white mb-6 leading-snug uppercase">Train Like a <br/><span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-green-300">Champion</span></h1>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                        <a href="#planner" className="w-full sm:w-auto bg-emerald-500 text-white px-8 py-4 rounded-full font-bold uppercase text-sm shadow-lg hover:shadow-emerald-500/40 transition">Start Free Analysis</a>
                    </div>
                </div>
            </header>
        );

        // --- DIET PLANNER (DETAILED) ---
        const DietPlanner = () => {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [d, setD] = useState({ name: '', phone: '', weight: '', height: '', goal: 'Weight Loss', type: 'Vegetarian' });
            const [plan, setPlan] = useState(null);
            
            const generate = async () => {
                if(!d.name || !d.weight || !d.height) return alert("Please fill all details");
                setLoading(true);
                
                // Detailed Logic
                let p = {};
                if(d.goal === 'Weight Loss') {
                    p = {
                        morning: "1 Glass Warm Water + 1/2 Lemon + 1 Tsp Honey (Empty Stomach)",
                        breakfast: d.type==='Vegetarian' ? "1 Bowl Oats Porridge (in water/skim milk) + 5 Soaked Almonds" : "2 Boiled Egg Whites + 1 Slice Brown Bread + Green Tea",
                        lunch: "2 Multigrain Roti + 1 Bowl Seasonal Veg + 1 Bowl Dal + Salad (Cucumber)",
                        snack: "1 Cup Green Tea (No Sugar) + 1 Apple or Roasted Makhana",
                        dinner: "1 Bowl Vegetable Soup + Boiled Veggies (No Carbs after 8 PM)"
                    };
                } else if(d.goal === 'Muscle Gain') {
                    p = {
                        morning: "1 Banana + 1 Glass Milk + Soaked Black Chana",
                        breakfast: "Paneer Paratha (Less Oil) / 4 Boiled Eggs + Toast + Peanut Butter",
                        lunch: "1 Bowl Rice + Rajma/Chole + Salad + Curd",
                        snack: "Protein Shake or Banana Shake (Pre-workout)",
                        dinner: "3 Roti + Paneer Bhurji / Chicken Curry + Dal"
                    };
                } else {
                    p = {
                        morning: "Warm Water + 5 Almonds + 1 Walnut",
                        breakfast: "Poha / Idli / Upma with lots of veggies",
                        lunch: "Roti + Sabzi + Dal + Buttermilk",
                        snack: "Fruit Salad / Roasted Chana",
                        dinner: "Khichdi or Light Dal Roti"
                    };
                }

                // Save Data
                try { await fetch(SHEETDB_URL, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({data:[{date: new Date().toLocaleDateString(), ...d, goal: `Diet: ${d.goal} (${d.type})`}]}) }); } catch(e){}
                
                setPlan(p); setLoading(false); setStep(2);
            };

            return (
                <div className="bg-slate-900 text-white rounded-3xl p-8 shadow-2xl border border-slate-700 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-emerald-400 to-blue-500"></div>
                    <div className="text-center mb-8"><h2 className="text-3xl font-bold mt-2">AI Diet Planner ü§ñ</h2><p className="text-slate-400 text-sm">Detailed Nutrition Plan</p></div>
                    {step === 1 && (
                        <div className="space-y-4">
                            <div className="grid grid-cols-2 gap-4"><input onChange={e=>setD({...d, name:e.target.value})} placeholder="Name" className="bg-slate-800 p-4 rounded-xl w-full" /><input onChange={e=>setD({...d, phone:e.target.value})} placeholder="Phone" className="bg-slate-800 p-4 rounded-xl w-full" /></div>
                            <div className="grid grid-cols-2 gap-4"><input onChange={e=>setD({...d, weight:e.target.value})} placeholder="Weight (kg)" className="bg-slate-800 p-4 rounded-xl w-full" /><input onChange={e=>setD({...d, height:e.target.value})} placeholder="Height (cm)" className="bg-slate-800 p-4 rounded-xl w-full" /></div>
                            <div className="grid grid-cols-2 gap-4">
                                <select onChange={e=>setD({...d, goal:e.target.value})} className="bg-slate-800 p-4 rounded-xl w-full text-slate-400"><option>Weight Loss</option><option>Muscle Gain</option><option>Stay Fit</option></select>
                                <select onChange={e=>setD({...d, type:e.target.value})} className="bg-slate-800 p-4 rounded-xl w-full text-slate-400"><option>Vegetarian</option><option>Non-Vegetarian</option><option>Vegan</option></select>
                            </div>
                            <button onClick={generate} disabled={loading} className="w-full bg-emerald-500 py-4 rounded-xl font-bold">{loading ? "Generating..." : "Get Detailed Plan"}</button>
                        </div>
                    )}
                    {step === 2 && plan && (
                        <div className="bg-slate-800 p-6 rounded-2xl fade-in-up">
                            <h3 className="font-bold text-emerald-400 mb-4 border-b border-slate-700 pb-2">ü•ó Daily Routine for {d.name}</h3>
                            <ul className="space-y-4 text-sm text-slate-300">
                                <li><span className="block text-emerald-500 font-bold text-xs uppercase">Morning</span> {plan.morning}</li>
                                <li><span className="block text-emerald-500 font-bold text-xs uppercase">Breakfast</span> {plan.breakfast}</li>
                                <li><span className="block text-emerald-500 font-bold text-xs uppercase">Lunch</span> {plan.lunch}</li>
                                <li><span className="block text-emerald-500 font-bold text-xs uppercase">Evening Snack</span> {plan.snack}</li>
                                <li><span className="block text-emerald-500 font-bold text-xs uppercase">Dinner</span> {plan.dinner}</li>
                            </ul>
                            <button onClick={()=>setStep(1)} className="mt-6 text-xs text-center w-full text-slate-500">Create New Plan</button>
                        </div>
                    )}
                </div>
            );
        };

        // --- BMI CALCULATOR (10xPro PDF) ---
        const BMICalculator = () => {
            const [d, setD] = useState({ name: '', phone: '', age: '', gender: 'Male', weight: '', height: '' });
            const [r, setR] = useState(null);
            const [loading, setLoading] = useState(false);
            const [angle, setAngle] = useState(-90);

            const calculate = async () => {
                if(!d.name || !d.weight || !d.height) return alert("Fill all details!");
                setLoading(true);

                // --- SCIENTIFIC CALCS ---
                const h_m = d.height / 100;
                const w = parseFloat(d.weight);
                const age = parseInt(d.age);
                const isMale = d.gender === 'Male';

                const bmi = (w / (h_m * h_m)).toFixed(1);
                
                // Formulas
                let fat = ((1.20 * bmi) + (0.23 * age) - (isMale ? 10.8 : 0) - 5.4).toFixed(1);
                const muscle = (w * (isMale ? 0.42 : 0.36)).toFixed(2);
                const skelMuscle = (parseFloat(muscle) * 0.57).toFixed(1);
                const bone = (w * 0.035).toFixed(2);
                const water = (isMale ? 58 : 52).toFixed(1);
                const vFat = (bmi > 30 ? 15 : (bmi > 25 ? 9 : 4));
                const bmr = (isMale ? (10*w + 6.25*d.height - 5*age + 5) : (10*w + 6.25*d.height - 5*age - 161)).toFixed(0);
                const metAge = bmi > 25 ? age + 5 : (bmi < 18.5 ? age : age - 3);
                
                // Status Logic
                const cat = bmi < 18.5 ? 'Underweight' : (bmi < 25 ? 'Normal' : (bmi < 30 ? 'Overweight' : 'Obese'));
                let visualBMI = bmi < 15 ? 15 : (bmi > 40 ? 40 : bmi);
                setAngle(-90 + ((visualBMI - 15) * (180 / 25)));

                setR({ ...d, bmi, fat, muscle, skelMuscle, bone, water, bmr, metAge, vFat, cat });
                
                try { await fetch(SHEETDB_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: [{ date: new Date().toLocaleDateString(), ...d, goal: `BMI: ${bmi}`, type: cat }] }) }); } catch(e) {}
                setLoading(false);
            };

            const downloadPDF = () => {
                const input = document.getElementById('pdf-container');
                input.style.left = "0"; input.style.zIndex = "9999";
                html2canvas(input, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                    pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
                    pdf.save(`SarojFit_Report_${r.name}.pdf`);
                    input.style.left = "-9999px";
                });
            };

            return (
                <div className="bg-slate-900 text-white rounded-3xl p-8 shadow-2xl border border-slate-700 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                    <div className="relative z-10 text-center mb-8"><h2 className="text-3xl font-bold mb-2">Smart Health Analysis</h2><p className="text-slate-400">Instant Check & Premium Report</p></div>
                    <div className="relative z-10 space-y-4">
                        <div className="grid grid-cols-2 gap-4"><input onChange={e=>setD({...d, name:e.target.value})} placeholder="Name" className="w-full bg-slate-800 p-4 rounded-xl border border-slate-700" /><input onChange={e=>setD({...d, age:e.target.value})} placeholder="Age" type="number" className="w-full bg-slate-800 p-4 rounded-xl border border-slate-700" /></div>
                        <div className="flex gap-4"><select onChange={e=>setD({...d, gender:e.target.value})} className="w-1/3 bg-slate-800 p-4 rounded-xl border border-slate-700 text-slate-400"><option>Male</option><option>Female</option></select><input onChange={e=>setD({...d, phone:e.target.value})} placeholder="Phone" type="number" className="w-2/3 bg-slate-800 p-4 rounded-xl border border-slate-700" /></div>
                        <div className="grid grid-cols-2 gap-4"><input onChange={e=>setD({...d, weight:e.target.value})} placeholder="Weight (Kg)" type="number" className="w-full bg-slate-800 p-4 rounded-xl border border-slate-700" /><input onChange={e=>setD({...d, height:e.target.value})} placeholder="Height (Cm)" type="number" className="w-full bg-slate-800 p-4 rounded-xl border border-slate-700" /></div>
                        <button onClick={calculate} disabled={loading} className="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-bold">{loading ? "Analyzing..." : "Check Result"}</button>

                        {r && (
                            <div className="mt-8 flex flex-col items-center bg-slate-800/50 p-6 rounded-2xl fade-in-up">
                                <div className="relative w-64 h-32 overflow-hidden mb-4"><div className="w-64 h-32 rounded-t-full bg-gradient-to-r from-yellow-400 via-green-500 to-red-500 opacity-90"></div><div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-48 h-24 bg-slate-900 rounded-t-full"></div><div className="absolute bottom-0 left-1/2 w-1 h-28 bg-white origin-bottom rounded-full z-20 transition-transform duration-1000 ease-out" style={{ marginLeft: '-2px', transform: `rotate(${angle}deg)` }}></div><div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-4 h-4 bg-white rounded-full z-30"></div></div>
                                <div className="text-center mb-6"><div className="text-5xl font-black mb-2">{r.bmi}</div><div className={`px-4 py-1 rounded font-bold ${r.cat==='Normal'?'bg-green-500':'bg-red-500'}`}>{r.cat}</div></div>
                                <button onClick={downloadPDF} className="w-full bg-white text-slate-900 py-3 rounded-xl font-bold flex justify-center items-center gap-2"><i className="fa-solid fa-file-pdf text-red-600"></i> Download Full Report</button>
                            </div>
                        )}
                    </div>

                    {/* --- PDF TEMPLATE (10xPro Style) --- */}
                    {r && (
                        <div id="pdf-container">
                            <div className="pdf-header">
                                <div className="header-curve-blue"></div><div className="header-curve-purple"></div>
                                <div className="absolute top-10 left-10"><div className="text-3xl font-extrabold text-blue-600">Smart Health Analysis Report</div><div className="w-20 h-1 bg-red-500 mt-2"></div></div>
                                <div className="absolute top-10 right-10 text-right"><div className="text-xs text-slate-500">10xPro Analysis</div><img src="https://api.qrserver.com/v1/create-qr-code/?size=60x60&data=SarojFitness" className="mt-2 ml-auto" /></div>
                            </div>
                            <div className="client-strip"><div><h2 className="text-xl font-bold">{r.name}</h2><p className="text-xs">{r.age} Yrs | {r.height} CM | {r.gender}</p></div><div className="text-right"><p className="text-xs opacity-80">Date</p><p className="font-bold">{new Date().toLocaleDateString()}</p></div></div>
                            <div className="text-center mt-4 mb-4"><p className="text-xs font-bold text-slate-400 mb-2 uppercase">Analysis Visualizer</p><div className="man-row"><i className="fa-solid fa-person man-icon"></i><i className="fa-solid fa-person man-icon"></i><div className="flex flex-col items-center"><i className="fa-solid fa-person man-icon green"></i><span className="text-[10px] font-bold text-green-600">Goal</span></div><i className="fa-solid fa-person man-icon"></i><div className="flex flex-col items-center"><i className={`fa-solid fa-person man-icon ${r.bmi>25?'red':'green'}`}></i><span className="text-[10px] font-bold text-slate-600">You</span></div><i className="fa-solid fa-person man-icon"></i></div></div>
                            <div className="badges-row">
                                <div className="star-badge"><div className="text-[9px] uppercase mt-2">Body Age</div><div className="text-xl font-bold">{r.metAge}</div><div className="text-[8px]">Yrs</div></div>
                                <div className="star-badge"><div className="text-[9px] uppercase mt-2">Weight</div><div className="text-xl font-bold">{r.weight}</div><div className="text-[8px]">Kg</div></div>
                                <div className="star-badge"><div className="text-[9px] uppercase mt-2">BMI</div><div className="text-xl font-bold">{r.bmi}</div></div>
                                <div className={`star-badge ${r.fat>20?'red':''}`}><div className="text-[9px] uppercase mt-2">FAT</div><div className="text-xl font-bold">{r.fat}%</div></div>
                            </div>
                            <div className="grid-container">
                                <GridItem title="Weight" val={r.weight+" Kg"} range="58-78" status={getStatus(r.weight, 58, 78)} />
                                <GridItem title="BMI" val={r.bmi} range="18.5-24.9" status={getStatus(r.bmi, 18.5, 24.9)} />
                                <GridItem title="Fat %" val={r.fat+" %"} range="8-19" status={getStatus(r.fat, 8, 19)} />
                                <GridItem title="Skeletal Muscle" val={r.skelMuscle+" %"} range="33-39" status={getStatus(r.skelMuscle, 33.4, 39.3)} />
                                <GridItem title="Muscle Mass" val={r.muscle+" Kg"} range="49-59" status={getStatus(r.muscle, 49.4, 59.4)} />
                                <GridItem title="Bone Mass" val={r.bone+" Kg"} range="2.7-3.7" status={getStatus(r.bone, 2.7, 3.7)} />
                                <GridItem title="Hydration" val={r.water+" %"} range="50-65" status={getStatus(r.water, 50, 65)} />
                                <GridItem title="Visceral Fat" val={r.vFat} range="1-10" status={getStatus(r.vFat, 1, 10)} />
                                <GridItem title="BMR" val={r.bmr} range="1500+" status={getStatus(r.bmr, 1500, 3000)} />
                                <GridItem title="Metabolic Age" val={r.metAge+" Yrs"} range={`< ${r.age}`} status={r.metAge<r.age?getStatus(20,10,30):getStatus(40,10,30)} />
                            </div>
                            <div className="coach-footer">
                                <div className="flex items-center gap-4"><div className="bg-white p-3 rounded-full text-blue-600 text-xl shadow"><i className="fa-solid fa-user-doctor"></i></div><div><h3 className="font-bold text-lg">Saroj Wellness Coach</h3><p className="text-sm">+91-9217225060 | Ludhiana</p></div></div>
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=70x70&data=https://wa.me/919217225060" className="rounded" />
                            </div>
                            <div className="text-center text-[8px] text-slate-400 pb-2">Disclaimer: Estimate only. Not medical advice.</div>
                        </div>
                    )}
                </div>
            );
        };

        const GridItem = ({ title, val, range, status }) => (
            <div className="grid-item">
                <div className="flex items-center gap-2">
                    <div className="text-xl w-8 text-center text-slate-400"><i className={`fa-solid ${title==='Weight'?'fa-weight-hanging':title==='BMI'?'fa-ruler':title==='Fat %'?'fa-fire':'fa-heart'}`}></i></div>
                    <div><div className="font-bold text-sm text-slate-800">{title}</div><div className="text-[10px] text-slate-400">Normal: {range}</div></div>
                </div>
