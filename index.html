<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Saroj Fitness & Ayurveda – BMI & Body Composition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Open Sans', sans-serif; }
    h1,h2,h3 { font-family: 'Montserrat', sans-serif; }
  </style>
</head>

<body class="bg-slate-900 text-white">

<!-- ================= HEADER ================= -->
<header class="p-5 text-center bg-slate-800 shadow-xl">
  <h1 class="text-3xl font-bold text-emerald-400">Saroj Fitness & Ayurveda</h1>
  <p class="text-slate-300">BMI & Body Composition Analyzer</p>
</header>

<!-- ================= FORM ================= -->
<section class="max-w-3xl mx-auto p-6">
  <div class="bg-slate-800 rounded-3xl p-6 shadow-2xl">

    <h2 class="text-xl mb-4 text-emerald-400 font-semibold">Enter Your Details</h2>

    <div class="grid md:grid-cols-2 gap-4">
      <input id="name" placeholder="Name" class="p-3 rounded bg-slate-700 w-full">
      <input id="age" type="number" placeholder="Age" class="p-3 rounded bg-slate-700 w-full">
      <input id="weight" type="number" placeholder="Weight (kg)" class="p-3 rounded bg-slate-700 w-full">
      <input id="height" type="number" placeholder="Height (cm)" class="p-3 rounded bg-slate-700 w-full">

      <select id="gender" class="p-3 rounded bg-slate-700 w-full">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <button onclick="calculate()" class="mt-6 w-full bg-emerald-500 hover:bg-emerald-600 text-black font-bold py-3 rounded-xl">
      Generate Report
    </button>
  </div>
</section>

<!-- ================= RESULT ================= -->
<section class="max-w-3xl mx-auto p-6">
  <div id="result" class="hidden bg-slate-800 rounded-3xl p-6 shadow-2xl space-y-3"></div>
</section>

<!-- ================= SCRIPT ================= -->
<script>
function calculate() {
  const name = document.getElementById("name").value;
  const age = +document.getElementById("age").value;
  const weight = +document.getElementById("weight").value;
  const height = +document.getElementById("height").value;
  const gender = document.getElementById("gender").value;

  if (!name || !age || !weight || !height) {
    alert("Please fill all fields");
    return;
  }

  const heightM = height / 100;
  const bmi = weight / (heightM * heightM);

  const fat = (1.20 * bmi) + (0.23 * age) - (gender === "male" ? 16.2 : 5.4);
  const muscle = gender === "male" ? weight * 0.42 : weight * 0.36;
  const skeletal = muscle * 0.57;
  const bone = weight * 0.035;
  const water = gender === "male" ? 58 : 52;

  const bmr = gender === "male"
    ? 10 * weight + 6.25 * height - 5 * age + 5
    : 10 * weight + 6.25 * height - 5 * age - 161;

  const visceral = bmi > 30 ? 15 : bmi > 25 ? 9 : 4;
  const metabolicAge = bmi > 25 ? age + 5 : bmi < 18.5 ? age : age - 3;

  document.getElementById("result").classList.remove("hidden");
  document.getElementById("result").innerHTML = `
    <h3 class="text-2xl text-emerald-400 font-bold">Body Composition Report</h3>

    <p><b>Name:</b> ${name}</p>
    <p><b>BMI:</b> ${bmi.toFixed(1)}</p>
    <p><b>Body Fat %:</b> ${fat.toFixed(1)}%</p>
    <p><b>Muscle Mass:</b> ${muscle.toFixed(1)} kg</p>
    <p><b>Skeletal Muscle:</b> ${skeletal.toFixed(1)} kg</p>
    <p><b>Bone Mass:</b> ${bone.toFixed(1)} kg</p>
    <p><b>Body Water:</b> ${water}%</p>
    <p><b>BMR:</b> ${Math.round(bmr)} kcal</p>
    <p><b>Visceral Fat Index:</b> ${visceral}</p>
    <p><b>Metabolic Age:</b> ${metabolicAge} yrs</p>

    <div class="mt-4 p-4 bg-slate-700 rounded-xl text-sm text-slate-300">
      ⚠ This is a wellness estimation based on BIA-style formulas, not a medical diagnosis.
    </div>
  `;
}
</script>

</body>
</html>
