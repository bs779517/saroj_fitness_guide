<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saroj Fitness & Ayurveda Guide</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Open Sans', sans-serif; background-color: #f8fafc; }
        h1, h2, h3, h4, .brand-font { font-family: 'Montserrat', sans-serif; }
        
        .scroll-hide::-webkit-scrollbar { display: none; }
        .glass { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #10b981; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- PDF STYLES --- */
        #pdf-container { position: fixed; left: -9999px; top: 0; width: 210mm; min-height: 297mm; background: white; color: #333; font-family: 'Open Sans', sans-serif; }
        .pdf-header { position: relative; height: 160px; background: white; overflow: hidden; border-bottom: 2px solid #ef4444; }
        .header-blob { position: absolute; top: -50px; right: -50px; width: 200px; height: 200px; background: #4F46E5; border-radius: 50%; z-index: 1; }
        .header-blob-2 { position: absolute; top: 20px; right: 80px; width: 100px; height: 100px; background: #3B82F6; border-radius: 50%; z-index: 2; }
        .client-bar { background: linear-gradient(90deg, #4F46E5 0%, #3B82F6 100%); color: white; padding: 15px 40px; margin: 20px 40px; border-radius: 50px; display: flex; justify-content: space-between; align-items: center; }
        
        /* Man Icons */
        .man-row { display: flex; justify-content: center; gap: 15px; margin: 20px 0; align-items: flex-end; }
        .man-icon { font-size: 30px; color: #fb923c; } 
        .man-icon.green { color: #22c55e; transform: scale(1.2); }
        .man-icon.red { color: #ef4444; }

        /* Jagged Star Badges */
        .jagged-badge { width: 90px; height: 90px; background: #22c55e; clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%); display: flex; flex-direction: column; justify-content: center; align-items: center; color: white; margin: 0 auto; }
        .jagged-badge.red { background: #ef4444; }
        
        /* Grid */
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 10px 30px; border-top: 3px solid #e2e8f0; margin-top: 20px; }
        .grid-item { display: flex; justify-content: space-between; align-items: center; padding: 10px 0; border-bottom: 1px dotted #cbd5e1; }
        
        .status-icon { font-size: 14px; font-weight: bold; display: flex; flex-direction: column; align-items: center; }
        .status-icon.high { color: #ef4444; } 
        .status-icon.low { color: #f59e0b; } 
        .status-icon.ok { color: #22c55e; } 
        .status-icon.borderline { color: #ef4444; } 

        .coach-footer { background: #FFD700; padding: 15px 30px; margin: 20px; border-radius: 10px; display: flex; align-items: center; justify-content: space-between; }
    </style>
</head>
<body class="text-slate-800 antialiased overflow-x-hidden">
    
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const SHEETDB_URL = 'https://sheetdb.io/api/v1/fi4eegqr9v38e';

        // --- DATA & HELPERS ---
        const supplements = [
            { name: "Vestige Spirulina", use: "Superfood for Immunity & Energy", price: "‚Çπ503", img: "üåø" },
            { name: "Vestige Flax Oil", use: "Omega-3 for Heart & Fat Loss", price: "‚Çπ756", img: "‚ù§Ô∏è" },
            { name: "Veslim Shake", use: "Tasty Meal Replacement", price: "‚Çπ2327", img: "ü•§" },
            { name: "Vestige Noni", use: "Metabolism & Detox", price: "‚Çπ701", img: "üß¨" },
            { name: "Calcium", use: "Strong Bones & Joints", price: "‚Çπ314", img: "ü¶¥" },
            { name: "Glucosamine", use: "Relief from Joint Pain", price: "‚Çπ1019", img: "ü¶µ" }
        ];

        const getStatus = (val, min, max) => {
            const v = parseFloat(val);
            if (v > max) return { text: 'High', color: 'high', icon: 'fa-arrow-up' };
            if (v < min) return { text: 'Low', color: 'low', icon: 'fa-arrow-down' };
            if (v >= max - (max*0.02)) return { text: 'Borderline', color: 'borderline', icon: 'fa-circle-exclamation' }; 
            return { text: 'Normal', color: 'ok', icon: 'fa-thumbs-up' };
        };

        // --- COMPONENTS ---
        const Navbar = () => (
            <nav className="fixed w-full z-50 glass top-0 left-0 border-b border-slate-100">
                <div className="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
                    <div className="text-2xl font-black tracking-tight text-slate-900">SAROJ<span className="text-emerald-600">FIT</span>.</div>
                    <div className="hidden md:flex space-x-8 font-bold text-slate-600 text-xs uppercase tracking-widest">
                        <a href="#services" className="hover:text-emerald-600 transition">Services</a>
                        <a href="#planner" className="hover:text-emerald-600 transition">AI Planner</a>
                        <a href="#store" className="hover:text-emerald-600 transition">Store</a>
                    </div>
                    <a href="#contact" className="bg-slate-900 text-white px-6 py-2.5 rounded-full font-bold text-sm hover:bg-emerald-600 transition shadow-lg">Contact Me</a>
                </div>
            </nav>
        );

        const Hero = () => (
            <header className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 px-6 overflow-hidden min-h-[90vh] flex flex-col justify-center bg-slate-900">
                <div className="absolute inset-0 z-0 opacity-40">
                    <img src="https://images.unsplash.com/photo-1544367567-0f2fcb009e0b?q=80&w=2070&auto=format&fit=crop" alt="Yoga Background" className="w-full h-full object-cover" />
                </div>
                <div className="max-w-7xl mx-auto text-center relative z-10 fade-in-up">
                    <span className="inline-block py-2 px-5 rounded-full bg-white/10 backdrop-blur-md text-emerald-300 font-bold text-xs uppercase tracking-[0.2em] mb-8 border border-white/20">üèÜ Certified Coach & Ayurveda Expert</span>
                    <h1 className="text-4xl md:text-6xl font-extrabold text-white mb-6 leading-snug uppercase">Train Like a <br/><span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-green-300">Champion</span></h1>
                    <p className="text-base md:text-lg text-slate-200 mb-10 max-w-xl mx-auto leading-relaxed">Expert Weight Loss Coaching, Online Yoga & Authentic Ayurvedic Supplements guide by Saroj.</p>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center items-center">
                        <a href="https://wa.me/919217225060" className="w-full sm:w-auto flex items-center justify-center gap-3 bg-emerald-500 text-white px-8 py-4 rounded-full font-bold tracking-wide hover:shadow-xl hover:-translate-y-1 transition-all uppercase text-sm"><i className="fa-brands fa-whatsapp text-xl"></i> Chat on WhatsApp</a>
                        <a href="#planner" className="w-full sm:w-auto flex items-center justify-center gap-3 bg-white/10 backdrop-blur-md text-white border border-white/20 px-8 py-4 rounded-full font-bold tracking-wide hover:bg-white/20 transition-all uppercase text-sm"><i className="fa-solid fa-robot text-xl"></i> Try AI Planner</a>
                    </div>
                </div>
            </header>
        );

        const Services = () => (
            <section id="services" className="py-24 px-6 bg-white">
                <div className="max-w-7xl mx-auto text-center">
                    <h2 className="text-3xl font-bold text-slate-900 mb-12">My Premium Services</h2>
                    <div className="grid md:grid-cols-3 gap-8">
                        <div className="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm hover:shadow-xl transition hover:-translate-y-2"><div className="w-16 h-16 rounded-2xl bg-emerald-50 flex items-center justify-center text-emerald-500 text-3xl mb-6 mx-auto"><i className="fa-solid fa-spa"></i></div><h3 className="text-2xl font-bold mb-3 text-slate-800">Online Yoga</h3><p className="text-slate-500">Daily live sessions for flexibility & peace. Morning/Evening batches.</p></div>
                        <div className="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm hover:shadow-xl transition hover:-translate-y-2"><div className="w-16 h-16 rounded-2xl bg-orange-50 flex items-center justify-center text-orange-500 text-3xl mb-6 mx-auto"><i className="fa-solid fa-fire"></i></div><h3 className="text-2xl font-bold mb-3 text-slate-800">Weight Loss</h3><p className="text-slate-500">Scientific home workouts. No starvation diet. Guaranteed results.</p></div>
                        <div className="bg-white rounded-3xl p-8 border border-slate-100 shadow-sm hover:shadow-xl transition hover:-translate-y-2"><div className="w-16 h-16 rounded-2xl bg-rose-50 flex items-center justify-center text-rose-500 text-3xl mb-6 mx-auto"><i className="fa-solid fa-apple-whole"></i></div><h3 className="text-2xl font-bold mb-3 text-slate-800">Diet Planner</h3><p className="text-slate-500">Personalized diet charts based on Ayurveda & Nutrition.</p></div>
                    </div>
                </div>
            </section>
        );

        const DietPlanner = () => {
            const [step, setStep] = useState(1);
            const [loading, setLoading] = useState(false);
            const [formData, setFormData] = useState({ name: '', phone: '', weight: '', height: '', goal: 'Weight Loss', type: 'Vegetarian' });
            const [plan, setPlan] = useState(null);
            
            const generateAndSave = async () => {
                if(!formData.name || !formData.weight) return alert("Fill details!");
                setLoading(true);
                let diet = formData.goal === 'Weight Loss' ? { morning: "Warm Water + Lemon", breakfast: "Oats + Spirulina", lunch: "2 Roti + Green Veg", snack: "Green Tea", dinner: "Soup/Salad" } : { morning: "Almonds + Banana", breakfast: "Paneer/Eggs", lunch: "Dal Rice + Roti", snack: "Protein Shake", dinner: "Roti + Sabzi" };
                try { await fetch(SHEETDB_URL, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify({data:[{date: new Date().toLocaleDateString(), ...formData, goal: `Diet: ${formData.goal}`}]}) }); } catch(e){}
                setPlan(diet); setLoading(false); setStep(2);
            };

            return (
                <div className="bg-slate-900 text-white rounded-3xl p-8 shadow-2xl border border-slate-700 relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-emerald-400 to-blue-500"></div>
                    <div className="text-center mb-8"><h2 className="text-3xl font-bold mt-2">AI Diet Planner ü§ñ</h2><p className="text-slate-400 text-sm">Generate Plan & Save</p></div>
                    {step === 1 && (
                        <div className="space-y-4">
                            <div className="grid grid-cols-2 gap-4"><input onChange={e=>setFormData({...formData, name:e.target.value})} placeholder="Name" className="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700" /><input onChange={e=>setFormData({...formData, weight:e.target.value})} placeholder="Weight" className="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700" /></div>
                            <div className="grid grid-cols-2 gap-4"><input onChange={e=>setFormData({...formData, phone:e.target.value})} placeholder="Phone" className="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700" /><select onChange={e=>setFormData({...formData, goal:e.target.value})} className="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700"><option>Weight Loss</option><option>Muscle Gain</option></select></div>
                            <button onClick={generateAndSave} disabled={loading} className="w-full bg-emerald-500 hover:bg-emerald-600 py-4 rounded-xl font-bold">{loading ? "Loading..." : "Generate Plan"}</button>
                        </div>
                    )}
                    {step === 2 && plan && (
                        <div className="bg-slate-800 p-6 rounded-2xl"><h3 className="font-bold text-emerald-400 mb-4">ü•ó Daily Routine</h3><ul className="space-y-2 text-sm text-slate-300"><li>Morning: {plan.morning}</li><li>Breakfast: {plan.breakfast}</li><li>Lunch: {plan.lunch}</li><li>Dinner: {plan.dinner}</li></ul><button onClick={()=>setStep(1)} className="mt-4 text-xs text-slate-500 w-full">Create New</button></div>
                    )}
                </div>
            );
        };

        // --- GRID ITEM COMPONENT (Defined before BMI Calculator) ---
        const GridItem = ({ title, val, range, status, icon, color }) => (
            <div className="grid-item">
                <div className="flex items-center gap-3">
                    <div className={`text-2xl w-8 text-center ${color}`}><i className={`fa-solid ${icon}`}></i></div>
                    <div><div className="font-bold text-sm text-slate-800">{title}</div><div className="text-[10px] text-slate-400">Normal: {range}</div></div>
                </div>
                <div className="text-right">
                    <div className="text-xl font-bold text-slate-900">{val}</div>
                    <div className={`status-icon ${status.color}`}><i className={`fa-solid ${status.icon} text-xs`}></i><span className="text-[10px] uppercase">{status.text}</span></div>
                </div>
            </div>
        );

        // --- COMPONENT: BMI CALCULATOR (FIXED) ---
        const BMICalculator = () => {
            const [d, setD] = useState({ name: '', phone: '', age: '', gender: 'Male', weight: '', height: '' });
            const [r, setR] = useState(null);
            const [loading, setLoading] = useState(false);
            const [angle, setAngle] = useState(-90);

            const calculate = async () => {
                if(!d.name || !d.weight || !d.height || !d.age) return alert("Fill all details!");
                setLoading(true);

                const h_m = d.height / 100;
                const bmi = (d.weight / (h_m * h_m)).toFixed(1);
                const age = parseInt(d.age);
                const isMale = d.gender === 'Male';
                
                let fat = ((1.20 * bmi) + (0.23 * age) - (isMale ? 10.8 : 0) - 5.4).toFixed(1);
                if(fat < 5) fat = 5;

                const muscle = (d.weight * (isMale ? 0.42 : 0.36)).toFixed(2);
                const skelMuscle = (parseFloat(muscle) * 0.57).toFixed(1);
                const bone = (d.weight * 0.035).toFixed(2);
                const water = (isMale ? 58 : 52).toFixed(1);
                
                let bmr = (10 * d.weight) + (6.25 * d.height) - (5 * age);
                bmr = (isMale ? bmr + 5 : bmr - 161).toFixed(0);
                
                const metAge = bmi > 25 ? age + 5 : (bmi < 18.5 ? age : age - 3);
                const vFat = (bmi > 30 ? 15 : (bmi > 25 ? 9 : 4));
                const cat = bmi < 18.5 ? 'Underweight' : (bmi < 25 ? 'Normal' : (bmi < 30 ? 'Overweight' : 'Obese'));
                
                let visualBMI = bmi < 15 ? 15 : (bmi > 40 ? 40 : bmi);
                setAngle(-90 + ((visualBMI - 15) * (180 / 25)));

                setR({ ...d, bmi, fat, muscle, skelMuscle, bone, water, bmr, metAge, vFat, cat });
                
                try { await fetch(SHEETDB_URL, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ data: [{ date: new Date().toLocaleDateString(), ...d, goal: `BMI: ${bmi}`, type: cat }] }) }); } catch(e) {}
                setLoading(false);
            };

            const downloadPDF = () => {
                const input = document.getElementById('pdf-container');
                input.style.left = "0"; 
                html2canvas(input, { scale: 2 }).then(canvas => {
                    const imgData = canvas.toDataURL('image/png');
                    const pdf = new window.jspdf.jsPDF('p', 'mm', 'a4');
                    pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
                    pdf.save(`SarojFit_Report_${r.name}.pdf`);
                    input.style.left = "-9999px";
                });
            };

            return (
                <div className="bg-slate-900 text-white rounded-3xl p-8 shadow-2xl border border-slate-700 relative overflow-hidden">
                    <div className="absolute top-0 right-0 w-96 h-96 bg-blue-600/20 rounded-full blur-3xl -translate-y-1/2 translate-x-1/2"></div>
                    <div className="relative z-10 text-center mb-8"><h2 className="text-3xl font-bold mb-2">Smart Health Analysis</h2><p className="text-slate-400">Instant Check & Premium Report</p></div>
                    <div className="relative z-10 space-y-4">
                        <div className="grid grid-cols-2 gap-4"><input onChange={e=>setD({...d, name:e.target.value})} placeholder="Name" className="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700" /><input onChange={e=>setD({...d, age:e.target.value})} placeholder="Age" type="number" className="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700" /></div>
                        <div className="flex gap-4"><select onChange={e=>setD({...d, gender:e.target.value})} className="w-1/3 bg-slate-800 p-4 rounded-xl outline-none border border-slate-700 text-slate-400"><option>Male</option><option>Female</option></select><input onChange={e=>setD({...d, phone:e.target.value})} placeholder="Phone Number" type="number" className="w-2/3 bg-slate-800 p-4 rounded-xl outline-none border border-slate-700" /></div>
                        <div className="grid grid-cols-2 gap-4"><input onChange={e=>setD({...d, weight:e.target.value})} placeholder="Weight (Kg)" type="number" className="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700" /><input onChange={e=>setD({...d, height:e.target.value})} placeholder="Height (Cm)" type="number" className="w-full bg-slate-800 p-4 rounded-xl outline-none border border-slate-700" /></div>
                        
                        <button onClick={calculate} disabled={loading} className="w-full bg-green-600 hover:bg-green-500 py-4 rounded-xl font-bold transition shadow-lg flex justify-center items-center gap-2">{loading ? <div className="loader"></div> : "Check Result"}</button>

                        {r && (
                            <div className="mt-8 flex flex-col items-center fade-in-up bg-slate-800/50 p-6 rounded-2xl border border-slate-700">
                                <div className="relative w-64 h-32 overflow-hidden mb-6"><div className="w-64 h-32 rounded-t-full bg-gradient-to-r from-yellow-400 via-green-500 to-red-500 opacity-90"></div><div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-48 h-24 bg-slate-900 rounded-t-full"></div><div className="absolute bottom-0 left-1/2 w-1 h-28 bg-white origin-bottom rounded-full z-20 transition-transform duration-1000 ease-out shadow-lg" style={{ marginLeft: '-2px', transform: `rotate(${angle}deg)` }}></div><div className="absolute bottom-0 left-1/2 -translate-x-1/2 w-4 h-4 bg-white rounded-full z-30 shadow-md"></div></div>
                                <div className="text-center mb-6"><div className="text-xs text-slate-400 uppercase tracking-widest">Your BMI Score</div><div className="text-5xl font-black text-white mb-2">{r.bmi}</div><div className={`px-6 py-1 rounded-full inline-block font-bold uppercase text-sm ${r.cat==='Normal'?'bg-green-500':'bg-red-500'}`}>{r.cat}</div></div>
                                <button onClick={downloadPDF} className="w-full bg-white text-slate-900 py-3 rounded-xl font-bold transition flex justify-center items-center gap-2 hover:bg-gray-100"><i className="fa-solid fa-file-pdf text-red-600"></i> Download Full Report</button>
                            </div>
                        )}
                    </div>

                    {/* --- PDF TEMPLATE --- */}
                    {r && (
                        <div id="pdf-container">
                            <div className="pdf-header"><div className="pdf-header-curve"></div><div className="pdf-header-circle"></div><div className="absolute top-8 left-10"><div className="text-3xl font-extrabold text-blue-600 tracking-tight">Smart Health Analysis Report</div><div className="w-20 h-1 bg-red-500 mt-2"></div></div></div>
                            <div className="client-strip"><div><h2 className="text-2xl font-bold">{r.name}</h2><p className="text-sm opacity-90">{r.age} Yrs | {r.height} CM | {r.gender}</p></div><div className="text-right"><p className="text-xs opacity-80">Generated On</p><p className="font-bold">{new Date().toLocaleDateString()}</p></div></div>
                            <div className="text-center mt-6"><p className="text-xs font-bold text-slate-400 mb-2 uppercase">Weight Goals</p><div className="man-row"><i className="fa-solid fa-person man-icon"></i><i className="fa-solid fa-person man-icon"></i><div className="flex flex-col items-center"><i className="fa-solid fa-person man-icon green"></i><span className="text-[10px] font-bold text-green-600 mt-1">Goal</span></div><i className="fa-solid fa-person man-icon"></i><div className="flex flex-col items-center"><i className={`fa-solid fa-person man-icon ${r.bmi>25?'red':'green'}`}></i><span className="text-[10px] font-bold text-slate-600 mt-1">You</span></div><i className="fa-solid fa-person man-icon"></i></div></div>
                            <div className="flex justify-around px-8 mt-6">
                                <div className="text-center"><div className="jagged-badge"><div className="mt-4"><div className="text-[9px] uppercase">Body Age</div><div className="text-xl font-bold">{r.metAge}</div><div className="text-[8px]">Yrs</div></div></div></div>
                                <div className="text-center"><div className="jagged-badge"><div className="mt-4"><div className="text-[9px] uppercase">Weight</div><div className="text-xl font-bold">{r.weight}</div><div className="text-[8px]">Kg</div></div></div></div>
                                <div className="text-center"><div className="jagged-badge"><div className="mt-4"><div className="text-[9px] uppercase">BMI</div><div className="text-xl font-bold">{r.bmi}</div></div></div></div>
                                <div className="text-center"><div className={`jagged-badge ${r.fat>20?'red':''}`}><div className="mt-4"><div className="text-[9px] uppercase">Fat</div><div className="text-xl font-bold">{r.fat}%</div></div></div></div>
                            </div>
                            <div className="grid-container">
                                <GridItem title="Weight" val={r.weight+" Kg"} range="58.0 - 78.0" status={getStatus(r.weight, 58, 78)} icon="fa-weight-hanging" color="text-blue-500" />
                                <GridItem title="BMI" val={r.bmi} range="18.5 - 24.9" status={getStatus(r.bmi, 18.5, 24.9)} icon="fa-ruler-combined" color="text-green-600" />
                                <GridItem title="Fat %" val={r.fat+" %"} range="8.0 - 19.0" status={getStatus(r.fat, 8, 19)} icon="fa-fire" color="text-red-500" />
