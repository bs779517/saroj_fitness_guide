                // Logic for Category
                if(val < 18.5) setCategory('Underweight');
                else if(val < 25) setCategory('Normal');
                else if(val < 30) setCategory('Overweight');
                else setCategory('Obese');

                let visualBMI = val;

                if(visualBMI > 40) visualBMI = 40;

            const scrollRef = useRef(null);
            const [isDragging, setIsDragging] = useState(false);
            const [startX, setStartX] = useState(0);
            const [scrollLeft, setScrollLeft] = useState(0);

            const scroll = (direction) => {
                if(scrollRef.current) {
                    const scrollAmount = 300;
                    scrollRef.current.scrollBy({ left: direction === 'left' ? -scrollAmount : scrollAmount, behavior: 'smooth' });
                }
            };

            const onMouseDown = (e) => { setIsDragging(true); setStartX(e.pageX - scrollRef.current.offsetLeft); setScrollLeft(scrollRef.current.scrollLeft); };

            const onMouseUp = () => setIsDragging(false);

                if(!isDragging) return; 
                e.preventDefault(); 
                const x = e.pageX - scrollRef.current.offsetLeft;

                scrollRef.current.scrollLeft = scrollLeft - walk;
