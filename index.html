      // --- COMPONENT: BMI Calculator with Meter ---
      const BMICalculator = () => {
        const [weight, setWeight] = useState('');
        const [height, setHeight] = useState('');
        const [bmi, setBmi] = useState(null);
        const [angle, setAngle] = useState(-90);
        const [category, setCategory] = useState('');

        const calculate = () => {
          if(!weight || !height) return;
          const h = parseFloat(height) / 100;
          const val = (parseFloat(weight) / (h * h)).toFixed(1);
          setBmi(val);

          // Category Logic
          if(val < 18.5) setCategory('Underweight');
          else if(val < 25) setCategory('Normal');
          else if(val < 30) setCategory('Overweight');
          else setCategory('Obese');

          // Meter Rotation Logic (-90deg to 90deg)
          // Scale: 15 (Start) to 40 (End)
          let visualBMI = val;
          if(visualBMI < 15) visualBMI = 15;
          if(visualBMI > 40) visualBMI = 40;
          
          const rotation = -90 + ((visualBMI - 15) * (180 / 25));
          setAngle(rotation);
        };

        return (
          <div className="bg-emerald-900 text-white rounded-3xl p-8 md:p-12 shadow-2xl overflow-hidden relative">

      // --- COMPONENT: Draggable Supplement Slider ---
      const SupplementSlider = () => {
        const scrollRef = useRef(null);
        const [isDragging, setIsDragging] = useState(false);
        const [startX, setStartX] = useState(0);
        const [scrollLeft, setScrollLeft] = useState(0);

        const scroll = (direction) => {
          if(scrollRef.current) {
            const { current } = scrollRef;
            const scrollAmount = 300;
            current.scrollBy({ left: direction === 'left' ? -scrollAmount : scrollAmount, behavior: 'smooth' });
          }
        };

        // Drag Events
        const onMouseDown = (e) => {
          setIsDragging(true);
          setStartX(e.pageX - scrollRef.current.offsetLeft);
          setScrollLeft(scrollRef.current.scrollLeft);
        };
        const onMouseLeave = () => setIsDragging(false);
        const onMouseUp = () => setIsDragging(false);
        const onMouseMove = (e) => {
          if(!isDragging) return;
          e.preventDefault();
          const x = e.pageX - scrollRef.current.offsetLeft;
          const walk = (x - startX) * 2; // Speed
          scrollRef.current.scrollLeft = scrollLeft - walk;
        };

        return (
          <div className="relative py-10">
             <div className="flex justify-between items-end mb-6 px-4 md:px-0">
                <div>
                   <h2 className="text-3xl font-bold text-emerald-900">Ayurvedic Store</h2>

                </div>

                   <button onClick={() => scroll('left')} className="p-3 rounded-full bg-white border border-gray-200 shadow hover:bg-emerald-50 text-emerald-700 transition"><ArrowLeft size={20}/></button>
                   <button onClick={() => scroll('right')} className="p-3 rounded-full bg-emerald-600 shadow hover:bg-emerald-700 text-white transition"><ArrowRight size={20}/></button>
                </div>
             </div>

             <div 
               ref={scrollRef}
               className="flex gap-6 overflow-x-auto scroll-hide pb-8 px-4 cursor-grab active:cursor-grabbing"

                     </div>
                  </div>
                ))}
             </div>

        );
      };
